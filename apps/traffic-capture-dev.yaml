apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traffic-capture-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/armyknife-tools/argocd-istio-proxypass
    targetRevision: HEAD
    path: v3/namespace-only/argo-cd-deployment/overlays/dev
  
  destination:
    server: https://kubernetes.default.svc
    namespace: traffic-capture-dev
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=false  # We already created it with Istio labels
    - PrunePropagationPolicy=foreground
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  revisionHistoryLimit: 10